<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Edit form</h2>
    <form action="{% url 'edit' id=data.id %}" method="post">
        {% csrf_token %}
        <label for="">Name: </label>
        <input type="text" name="name" value="{{data.Name}}" required><br><br>
        <label for="">age:</label>
        <input type="text"name="age" value="{{data.Age}}" required><br><br>
        <label for="">phone number</label>
        <input type="text"name="phonenumber" value="{{data.Phone}}" required><br><br>
        
        
        <input type="submit">
    </form>
  
</body>
</html>
